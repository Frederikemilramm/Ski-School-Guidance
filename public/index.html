<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski School Guidance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Ski School Guidance</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="schools.html">Schools</a>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <video autoplay muted loop id="bg-video">
            <source src="190404_04_KaninBovec_Drone_003.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Find Your Perfect Ski School</h1>
            <p>Your journey to mastering the slopes begins here.</p>
            <a href="schools.html" class="btn">Discover Schools</a>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-arrow"></div>
        </div> 
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="formMessage" style="display: none;"></div> <!-- Feedback message -->
    </section>
    

    <footer>
        <p>&copy; 2024 Ski School Guidance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
