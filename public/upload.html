<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Article - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="upload.css"> <!-- Link to external CSS for styling -->
</head>
<body>

    <div class="container">
        <h1>Admin Article Upload</h1>
        <p>Please fill out the form below to upload a new article for a ski school.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="school">Select a Country:</label>
                <select id="school" name="school" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="france">France</option>
                    <option value="sweden">Sweden</option>
                    <option value="norway">Norway</option>
                    <option value="austria">Austria</option>
                    <option value="japan">Japan</option>
                    <option value="new-zealand">New Zealand</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                    <option value="italy">Italy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="articleTitle">Article Title:</label>
                <input type="text" id="articleTitle" name="articleTitle" placeholder="Enter the article title" required>
            </div>

            <div class="form-group">
                <label for="articleFile">Choose a File:</label>
                <input type="file" id="articleFile" name="articleFile" accept=".pdf,.doc,.docx,.txt" required>
            </div>

            <button type="submit" class="btn">Upload Article</button>
        </form>
        <div id="uploadMessage"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch('/uploadArticle', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('uploadMessage').textContent = data.message;
                document.getElementById('uploadMessage').style.color = 'green';
            })
            .catch(error => {
                document.getElementById('uploadMessage').textContent = 'Error uploading article!';
                document.getElementById('uploadMessage').style.color = 'red';
            });
        });
    </script>

</body>
</html>
